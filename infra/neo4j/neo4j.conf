# Neo4j Configuration for Impact Analysis Tool

# Memory settings
dbms.memory.heap.initial_size=512m
dbms.memory.heap.max_size=2G
dbms.memory.pagecache.size=1G

# Network settings
dbms.default_listen_address=0.0.0.0
dbms.default_advertised_address=neo4j

# Security settings
dbms.security.auth_enabled=true
dbms.security.procedures.unrestricted=apoc.*

# APOC plugin settings
dbms.security.procedures.allowlist=apoc.*

# Logging
dbms.logs.http.enabled=true
dbms.logs.http.level=INFO

# Performance
dbms.tx_log.rotation.retention_policy=1G size
dbms.checkpoint.interval=5m

# APOC configuration moved to apoc.conf

server.memory.pagecache.size=512M

server.default_listen_address=0.0.0.0
server.directories.logs=/logs
