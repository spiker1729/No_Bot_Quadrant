version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: impact_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASS:-password}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - impact_network

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: impact_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
      - ./infra/qdrant/config.yaml:/qdrant/config/production.yaml
    networks:
      - impact_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: impact_backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASS=${NEO4J_PASS:-password}
      - QDRANT_HOST=qdrant:6333
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data
    depends_on:
      - neo4j
      - qdrant
    networks:
      - impact_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: impact_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - impact_network

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_data:

networks:
  impact_network:
    driver: bridge
